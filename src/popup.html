<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="popup/main.css" rel="stylesheet" />
  </head>
  <body
    class="w-96 bg-gray-800 text-gray-200"
    x-data="$router()"
    x-init="$routerInit()"
    @to="to($event.detail.name, $event.detail.params)"
  >
    <header class="flex justify-between items-center bg-gray-900">
      <h1 class="text-lg font-semibold">
        <button
          type="button"
          class="px-4 py-3 font-bold"
          @click="to('rules')"
        >
          <img src="popup/assets/ha.svg" aria-hidden="true" class="inline-flex w-6 h-6 mr-1">
          IFTTHA
        </button>
      </h1>
      <button
        type="button"
        class="flex px-2 py-1 mr-3 rounded cursor-pointer transition-colors duration-150 ease-out"
        :class="{ 'text-white bg-gray-800': isPage('settings') }"
        @click="to('settings')"
      >
        <svg viewBox="0 0 24 24" class="w-6 h-6 mr-1"><path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" /></svg>
        <span>Settings</span>
      </button>
    </header>

    <template x-if="isPage('rules')">
      <section x-data="$rules()" x-init="$rulesInit()" class="py-1">
        <h2 class="sr-only">Rules</h2>
        <template x-if="rules.length > 0" x-for="rule in rules" :key="rule.name">
          <div class="flex justify-between items-center px-4 py-1">
            <div class="flex items-center">
              <span x-text="rule.name"></span>
              <button
                type="button"
                class="cursor-pointer px-3 py-2"
                @click="$dispatch('to', { name: 'rule', params: { id: rule.id } })"
                aria-label="Edit"
              >
                <svg viewBox="0 0 24 24" class="w-6 h-6 ml-1"><path fill="currentColor" d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
              </button>
            </div>
            <div class="relative inline-block w-10 align-middle select-none">
              <input type="checkbox" :name="`rule-${rule.id}`" :id="`rule-${rule.id}`" class="absolute block w-6 h-6 -ml-1 rounded-full bg-white appearance-none cursor-pointer transition-all duration-150 ease-in transform toggle-checkbox" :checked="rule.enabled" @change="setEnabled(rule.id, $event.target.checked)" />
              <label :for="`rule-${rule.id}`" class="block overflow-hidden h-4 mt-1 rounded-full bg-gray-400 cursor-pointer toggle-label transition-colors duration-150 ease-in">
                <span class="sr-only">Turn rule on/off</span>
              </label>
            </div>
          </div>
        </template>
        <template x-if="rules.length === 0">
          <div class="px-4 py-3">
            <p>No rules yet!</p>
          </div>
        </template>
        <div class="flex justify-end px-4 py-3">
          <button
            type="button"
            class="flex px-3 py-2 mt-2 bg-blue-500 rounded cursor-pointer transition-colors duration-150 ease-out"
            @click="$dispatch('to', { name: 'rule' })"
          >
            <svg viewBox="0 0 24 24" class="w-6 h-6 ml-1">
              <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Add rule
          </button>
        </div>
      </section>
    </template>

    <template x-if="isPage('rule')">
      <form
        novalidate
        class="px-4 py-3"
        x-data="$rule()"
        x-init="$ruleInit()"
        @submit.prevent="onSubmit($dispatch, $event)"
      >
        <label class="block py-1">
          <span class="pb-1">Name</span>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="e.g. Netflix"
            autofocus
            required
            class="w-full bg-transparent color-white py-1 border-b-2 border-white placeholder-opacity-50 placeholder-gray-200 transition duration-150 ease-out focus:outline-none focus:border-blue-500"
            :class="{ 'border-red-500': !isFieldValid('name') }"
            x-model.debounce.150="fields.name"
          >
        </label>
        <label class="block py-1">
          <span class="pb-1">If (condition)</span>
          <select
            id="if"
            name="if"
            required
            class="w-full appearance-none bg-transparent color-white py-1 border-b-2 transition duration-150 ease-out focus:outline-none focus:border-blue-500 select"
            x-model="fields.if"
          >
            <option value="">Conditionâ€¦</option>
            <option value="fullscreen" :selected="fields.if === 'fullscreen'">Fullscreen</option>
          </select>
        </label>
        <label class="block py-1">
          <span class="pb-1">Then (On)</span>
          <input
            id="thenOn"
            type="text"
            name="thenOn"
            placeholder="e.g. scene.my_scene"
            autofocus
            required
            class="w-full bg-transparent color-white py-1 border-b-2 border-white placeholder-opacity-50 placeholder-gray-200 transition duration-150 ease-out focus:outline-none focus:border-blue-500"
            :class="{ 'border-red-500': !isFieldValid('thenOn') }"
            x-model.debounce.150="fields.thenOn"
          >
        </label>
        <label class="block py-1">
          <span class="pb-1">Then (Off)</span>
          <input
            id="thenOff"
            type="text"
            name="thenOff"
            placeholder="e.g. scene.my_scene"
            autofocus
            required
            class="w-full bg-transparent color-white py-1 border-b-2 border-white placeholder-opacity-50 placeholder-gray-200 transition duration-150 ease-out focus:outline-none focus:border-blue-500"
            :class="{ 'border-red-500': !isFieldValid('thenOff') }"
            x-model.debounce.150="fields.thenOff"
          >
        </label>
        <div class="flex justify-between items-center">
          <label for="enabled" class="flex items-center flex-grow cursor-pointer py-4">
            Enabled
          </label>
          <div class="relative inline-block w-10 align-middle select-none">
            <input type="checkbox" name="enabled" id="enabled" class="absolute block w-6 h-6 -ml-1 rounded-full bg-white appearance-none cursor-pointer transition-all duration-150 ease-in transform toggle-checkbox" x-model="fields.enabled" />
            <label for="enabled" class="block overflow-hidden h-4 mt-1 rounded-full bg-gray-400 cursor-pointer toggle-label transition-colors duration-150 ease-in"></label>
          </div>
        </div>
        <div class="flex justify-between items-center py-3">
          <div>
            <template x-if="isEdit()">
              <button
                type="button"
                class="flex px-3 py-2 bg-red-500 rounded cursor-pointer transition-colors duration-150 ease-out"
                @click="onDelete($dispatch)"
              >
                Delete
              </button>
            </template>
          </div>
          <div class="flex item-center">
            <button
              type="reset"
              class="flex px-3 py-2 border rounded cursor-pointer transition-colors duration-150 ease-out"
              @click="onReset($dispatch)"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="flex px-3 py-2 ml-2 bg-blue-500 rounded cursor-pointer transition-colors duration-150 ease-out"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </template>

    <template x-if="isPage('settings')">
      <form
        novalidate
        class="px-4 py-3"
        x-data="$settings()"
        x-init="$settingsInit()"
        @submit.prevent="onSubmit($dispatch, $event)"
      >
        <div class="py-1">
          <label class="block">
            <span class="pb-1">API Base Url</span>
            <input
              id="apiBaseUrl"
              type="url"
              name="apiBaseUrl"
              placeholder="e.g. http://192.168.0.2:8123/api/"
              autofocus
              required
              class="w-full bg-transparent color-white py-1 border-b-2 border-white placeholder-opacity-50 placeholder-gray-200 transition duration-150 ease-out focus:outline-none focus:border-blue-500"
              :class="{ 'border-red-500': !isFieldValid('apiBaseUrl') }"
              :value="apiBaseUrl"
              x-model.debounce.150="fields.apiBaseUrl"
            >
          </label>
          <div :class="{ hidden: !hasFieldError('apiBaseUrl') }">
            Please provide a valid API Base Url.
          </div>
        </div>
        <div class="py-1">
          <label class="block">
            <span class="py-1">API Token</span>
            <input
              id="apiToken"
              type="text"
              name="apiToken"
              required
              class="w-full bg-transparent color-white py-1 border-b-2 border-white placeholder-opacity-50 placeholder-gray-200 transition duration-150 ease-out focus:outline-none focus:border-blue-500"
              :class="{ 'border-red-500': !isFieldValid('apiToken') }"
              :value="apiBaseUrl"
              x-model.debounce.150="fields.apiToken"
            >
          </label>
          <div :class="{ hidden: !hasFieldError('apiToken') }">
            Please provide a valid API Token.
          </div>
        </div>
        <div class="flex justify-between items-center py-3">
          <button
            type="submit"
            class="flex px-3 py-2 bg-blue-500 rounded cursor-pointer transition-colors duration-150 ease-out"
          >
            Save
          </button>
        </div>
      </form>
    </template>
  </body>
  <script src="popup/index.ts" type="module">
</html>
